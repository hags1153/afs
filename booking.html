<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking - AFS Fire and Security Services</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        main {
            padding: 20px;
            background-color: #fff;
            margin: 20px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        .form-container {
            margin-top: 20px;
        }

        form label {
            font-weight: bold;
            margin-bottom: 5px;
            display: inline-block;
            color: #333;
        }

        form input, form select, form button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form input:focus, form select:focus {
            outline: none;
            border-color: #444;
        }

        form button {
            background-color: #444;
            color: #fff;
            border: none;
            cursor: not-allowed;
            transition: background-color 0.3s ease;
        }

        form button.enabled {
            cursor: pointer;
            background-color: #444;
        }

        form button.enabled:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/afs_logo.png" alt="AFS Logo">
        <h1>Booking</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact Us</a>
        <a href="booking.html">Booking</a>
    </nav>
    <main>
        <section>
            <h2>Book an Appointment</h2>
            <p>Please fill out the form below to proceed to the scheduler.</p>
            <div class="form-container">
                <form id="bookingForm" oninput="validateForm()">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" name="first_name" required>

                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" name="last_name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="street">Street Address:</label>
                    <input type="text" id="street" name="street" required>

                    <label for="city">Town/City:</label>
                    <input type="text" id="city" name="city" required>

                    <label for="state">State:</label>
                    <select id="state" name="state" required>
                        <option value="MA" selected>Massachusetts (MA)</option>
                        <!-- Add other states as needed -->
                    </select>

                    <label for="zip">Zip Code:</label>
                    <input type="text" id="zip" name="zip" required>

                    <button type="submit" id="schedulerButton" disabled>Go to Scheduler</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Atlantis Fire and Security Services. All rights reserved.</p>
    </footer>

    <script>
        function validateForm() {
            const form = document.getElementById('bookingForm');
            const schedulerButton = document.getElementById('schedulerButton');
            const isValid = form.checkValidity();

            if (isValid) {
                schedulerButton.disabled = false;
                schedulerButton.classList.add('enabled');
            } else {
                schedulerButton.disabled = true;
                schedulerButton.classList.remove('enabled');
            }
        }

        document.getElementById('bookingForm').addEventListener('submit', function(event) {
            event.preventDefault();
            if (this.checkValidity()) {
                window.location.href = 'schedule.html';
            }
        });
    </script>
</body>
</html>
