<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Your Free Consultation - Atlantis Fire and Security</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
    <script>
        function initializeAutocomplete() {
            const input = document.getElementById('address');
            const autocomplete = new google.maps.places.Autocomplete(input);
        }
        document.addEventListener('DOMContentLoaded', initializeAutocomplete);
    </script>
</head>
<body>
    <header>
        <img src="images/afs_logo.png" alt="Atlantis Fire and Security Logo">
        <h1>Schedule Your Free Consultation</h1>
    </header>
    <main>
        <div class="container">
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Full Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email Address" required>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>

                <label for="address">Address of Service:</label>
                <input type="text" id="address" name="address" placeholder="Enter Address" required>

                <button type="submit">Book Consultation</button>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2000 Atlantis Fire and Security. All rights reserved.</p>
    </footer>
</body>
</html>
