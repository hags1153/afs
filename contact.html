<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AFS Fire and Security Services</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        main {
            padding: 20px;
            background-color: #fff;
            margin: 20px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        .form-container {
            margin-top: 20px;
        }

        form label {
            font-weight: bold;
            margin-bottom: 5px;
            display: inline-block;
            color: #333;
        }

        form input, form textarea, form button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form input:focus, form textarea:focus {
            outline: none;
            border-color: #fff;
        }

        form button {
            background-color: #444;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/afs_logo.png" alt="AFS Logo">
        <h1>Contact Us</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact Us</a>
    </nav>
    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>We would love to hear from you! Please use the form below to reach out to us.</p>
            <div class="form-container">
                <form id="contactForm" action="https://formspree.io/f/mpwwgqbo" method="post" onsubmit="redirectAfterSubmit(event)">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required><br><br>

                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="5" required></textarea><br><br>

                    <button type="submit">Submit</button>
                </form>

                <script>
                    function redirectAfterSubmit(event) {
                        event.preventDefault(); // Prevent the default form submission behavior

                        const form = event.target;

                        fetch(form.action, {
                            method: 'POST',
                            body: new FormData(form),
                        }).then((response) => {
                            if (response.ok) {
                                window.location.href = 'https://atlantisfireandsecurity.com/contact_success.html';
                            } else {
                                alert('There was an error submitting the form. Please try again.');
                            }
                        }).catch((error) => {
                            console.error('Error:', error);
                            alert('There was an error submitting the form. Please try again.');
                        });
                    }
                </script>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2000 Atlantis Fire and Security Services. All rights reserved.</p>
    </footer>
</body>
</html>
