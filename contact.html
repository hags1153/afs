<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - AFS Fire and Security Services</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        main {
            padding: 20px;
            background-color: #fff;
            margin: 20px auto;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }

        .form-container {
            margin-top: 20px;
        }

        form label {
            font-weight: bold;
            margin-bottom: 5px;
            display: inline-block;
            color: #333;
        }

        form input, form textarea, form button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        form input:focus, form textarea:focus {
            outline: none;
            border-color: #444;
        }

        form button {
            background-color: #444;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <img src="images/afs_logo.png" alt="AFS Logo">
        <h1>Contact Us</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="services.html">Services</a>
        <a href="contact.html">Contact Us</a>
    </nav>
    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>We would love to hear from you! Please use the form below to reach out to us.</p>
            <div class="form-container">
                <form id="contactForm" onsubmit="sendEmail(event)">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="from_name" required><br><br>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="from_email" required><br><br>

                    <label for="message">Message:</label><br>
                    <textarea id="message" name="message" rows="5" required></textarea><br><br>

                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2000 Atlantis Fire and Security Services. All rights reserved.</p>
    </footer>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        // Initialize EmailJS with your Public Key
        (function() {
            emailjs.init("R4Y2W9ztgoU24yQeC"); // Replace with your EmailJS Public Key
        })();

        function sendEmail(event) {
            event.preventDefault(); // Prevent default form submission

            const form = event.target;

            emailjs.sendForm('service_dug2aux', 'template_5wr4uyf', form)
                .then(() => {
                    alert('Message sent successfully!');
                    window.location.href = 'contact_success.html'; // Redirect to success page
                })
                .catch((error) => {
                    console.error('Failed to send message:', error);
                    alert('Failed to send message. Please try again.');
                });
        }
    </script>
</body>
</html>
